<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&family=Manrope:wght@400;700&display=swap"
	      rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
	<link rel="stylesheet" href="./styles/reset.css">
	<link rel="stylesheet" href="./styles/main.css">
	<title>SmartSpace</title>
</head>
<body>
<div class="wrapper">
	<header class="header">
		<div class="header__container">
			<a href="#" class="header__logo" title="home-link">SmartSpace</a>
			<nav class="header__navigation">
				<ul class="header__list">
					<li class="header__list-item"><a href="#" class="header__list-link" title="home-link">Home</a></li>
					<li class="header__list-item"><a href="#" class="header__list-link" title="about-link">About</a></li>
					<li class="header__list-item"><a href="#" class="header__list-link" title="service-link">Service</a></li>
					<li class="header__list-item"><a href="#" class="header__list-link" title="portfolio-link">Portfolio</a></li>
					<li class="header__list-item"><a href="#" class="header__list-link" title="blog-link">Blog</a></li>
					<li class="header__list-item"><a href="#" class="header__list-link" title="contact-link">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="page">
		<section class="main-block">
			<div class="main-block__container">
				<div class="main-block__body">
					<div class="main-block__content content-main-block" >
							<div class="content-main-block__subtitle">RESIDENTIAL & OFFICE SPACES</div>
							<h1 class="content-main-block__title">Smart Living Style
								for Smart People</h1>
							<div class="content-main-block__text">Much did had call new drew that kept. Limits expect
								wonder law she. Now has you views woman noisy match money rooms.
							</div>
						<form class="main-block__form form-main-block" action="#">
							<svg class="form-main-block__house-ico" width="22" height="21">
								<use href="./sprite.svg#house-ico" width="22" height="21"/>
							</svg>
							<input class="form-main-block__input" placeholder="Enter Zipcode to search properties" type="text">
							<button class="form-main-block__btn">Search Now!</button>
						</form>
					</div>
					<div class="main-block__slider slider-main-block swiper">
							<div class="slider-main-block-wrapper swiper-wrapper">
								<div class="slider-main-block__slide swiper-slide">
									<img class="slider-main-block__image" src="./images/main/main-slider-image.jpg" alt="slide-1" loading="lazy">
								</div>
								<div class="slider-main-block__slide swiper-slide">
									<img class="slider-main-block__image" src="./images/main/main-slider-image.jpg" alt="slide-1" loading="lazy">
								</div>
								<div class="slider-main-block__slide swiper-slide">
									<img class="slider-main-block__image" src="./images/main/main-slider-image.jpg" alt="slide-1" loading="lazy">
								</div>
							</div>
						</div>
					<div class="main-block__arrows arrows-main-block">
						<div class="arrows-main-block__arrow swiper-button-prev"></div>
						<div class="arrows-main-block__arrow swiper-button-next"></div>
					</div>
				</div>
					<div class="main-block__partners partners-main-block">
					<div class="partners-main-block__label">
						Our Amazing Partners
					</div>
					<div class="partners-main-block__items">
						<div class="partners-main-block__item">
							<svg class="partners-main-block__ico" width="71" height="24">
								<use href="./sprite.svg#buzz-ico" width="71" height="24"/>
							</svg>
						</div>
						<div class="partners-main-block__item">
							<svg class="partners-main-block__ico" width="98" height="19">
								<use href="./sprite.svg#chase-ico" width="98" height="19"/>
							</svg>
						</div>
						<div class="partners-main-block__item">
							<svg class="partners-main-block__ico" width="95" height="21">
								<use href="./sprite.svg#microsoft-ico" width="95" height="21"/>
							</svg>
						</div>
						<div class="partners-main-block__item">
							<svg class="partners-main-block__ico" width="97" height="24">
								<use href="./sprite.svg#gucc-ico" width="97" height="24"/>
							</svg>
						</div>
						<div class="partners-main-block__item">
							<svg class="partners-main-block__ico" width="86" height="27">
								<use href="./sprite.svg#airbnb-ico" width="86" height="27"/>
							</svg>
						</div>
						<div class="partners-main-block__item">
							<svg class="partners-main-block__ico" width="76" height="17">
								<use href="./sprite.svg#uber-ico" width="76" height="17"/>
							</svg>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="how-to"></section>
	</main>
	<footer class="footer">
		footer
	</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
